# This workflow will build and release an executable on GitHub
name: CD Pipeline - Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up API Key in .env file
        run: echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> .env

      - name: Build executable
        run: |
          pyinstaller --onefile weather/main.py --name python-weather
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-weather-app-${{ matrix.os }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: python-weather-app-ubuntu-latest

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: python-weather-app-windows-latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/python-weather-ubuntu
            dist/python-weather-windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
